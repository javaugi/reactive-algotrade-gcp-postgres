# This file is active when @ActiveProfiles("mock") is used in tests.

# Explicitly disable Google Cloud SQL R2DBC auto-configuration for mock tests.
# This prevents the R2dbcCloudSqlEnvironmentPostProcessor from trying to configure a database connection,
# which would fail without the necessary GCP project/instance details or a live database.
spring.cloud.gcp.sql.r2dbc.enabled=false
spring.autoconfigure.exclude[0]=com.google.cloud.spring.autoconfigure.sql.CloudSqlR2dbcAutoConfiguration

# Optional: If you also have a JDBC dependency and want to prevent its auto-configuration
# in mock tests (e.g., if you also have spring-boot-starter-data-jpa in your main dependencies
# but don't need a JDBC DataSource for mock tests):
# spring.autoconfigure.exclude[1]=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/RPG_MOCK
spring.r2dbc.username=postgres
spring.r2dbc.password=admin
spring.r2dbc.host=localhost
spring.r2dbc.port=5432
spring.r2dbc.database=RPG_MOCK
